<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

	<div class="text-center">
		<h2>Formulario de Logeo</h2>
		<h5>Ingrese sus credenciales para poder usar la aplicacion:</h5>
		<form method="post">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
	<div id="footer" class="text-center">
		<h6>Javier Bonilla Mite // javb92</h6>
		<h7>Made with Django/Python and JQuery</h7>
	</div>
{% endblock %}
