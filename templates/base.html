<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Django/Python Aplicattion{% endblock %}</title>
	{% load static %}
	<script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/js/text_analyzer_control.js" %}"></script>
	
	<link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/styles.css" %}">
</head>
<body>
    <div class="text-center div_header_links">
		{% if user.is_authenticated %}
		  Hi {{ user.username }}!
			<a href="{% url 'logout' %}" class="header_links">Logout</a>
		{% else %}
		  <a href="{% url 'login' %}" class="header_links">Login</a>
		{% endif %}
		<a href="{% url 'signup' %}" class="header_links">Registrarse</a>
		<a href="/" class="header_links">Inicio</a>
		<a href="/textanalyzer/" class="header_links">Analizar URL</a>
	</div>
	<hr>
	<main>
	{% block content %}
	{% endblock %}
	</main>
</body>
</html>
